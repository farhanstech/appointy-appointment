<section>

	<div class="calendar">
		<div class="month"> 
		  <ul>
		    <li class="prev-btn" (click)="prev()">&#10094;</li>
		    <li class="next-btn" (click)="next()">&#10095;</li>
		    <li>
		      {{currentmonth}}<br>
		      <span style="font-size:18px">{{currentyear}}</span>
		    </li>
		  </ul>
		</div>
		<div class="date-container clearfix">
			<div class="dates text-center" *ngFor="let dn of days_name">{{dn}}</div>
			<div class="dates text-center dayno" *ngFor="let date of dates" (click)="selectDate(date)">{{date}}</div>
		</div>
	</div>
	<button type="button" class="btn btn-primary prev" (click)="redirectTo('agents')">Back</button>
</section>

<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Select Time Slot</h4>
        </div>
        <div class="modal-body">
          	<table class="table table-bordered">
			  <tbody>
			    <tr>
			      <td *ngFor="let ts of timeSlot1" (click)="selectTime(ts)">{{ts}}</td>
			    </tr>
			    <tr>
			      <td *ngFor="let ts of timeSlot2" (click)="selectTime(ts)">{{ts}}</td>
			    </tr>
			    <tr>
			      <td *ngFor="let ts of timeSlot3" (click)="selectTime(ts)">{{ts}}</td>
			    </tr>
			  </tbody>
			</table>
          </div>
          
        </div>
      </div>
      
    </div>
